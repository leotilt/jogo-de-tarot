<div class="card">
  <ul>
    <button id="cardFlip" (click)="radomcards()">Play</button>
    <button id="play" (click)="changeCardImages()">Virar Cartas</button>
    <li class="homeCards" *ngFor="let allCard of allCards">
      <img src="{{ allCard.image }}" />
      <p class="name">{{ allCard.name }}</p>
    </li>
  </ul>
</div>
