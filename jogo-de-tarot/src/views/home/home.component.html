<div class="card">
  <ul>
    <button id="cardFlip" (click)="onClick()">Play</button>
    <button id="play" (click)="showAllCards()">Novo Jogo</button>
    <li class="homeCards" *ngFor="let value of valueCards">
      <img src="{{ value.image }}" />
      <p class="name">{{ value.name }}</p>
    </li>
  </ul>
</div>
